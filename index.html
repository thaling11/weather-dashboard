<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/869/869869.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid text-container">
      <img
        src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
        data-src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
        alt="Sun "
        title="Sun "
        width="64"
        height="64"
        class="lzy lazyload--done"
        srcset="https://cdn-icons-png.flaticon.com/128/869/869869.png 4x"
      />
      <img
        src="https://cdn-icons-png.flaticon.com/128/826/826957.png"
        data-src="https://cdn-icons-png.flaticon.com/128/826/826957.png"
        alt="Rain "
        title="Rain "
        width="64"
        height="64"
        class="lzy lazyload--done"
        srcset="https://cdn-icons-png.flaticon.com/128/826/826957.png 4x"
      />
      <img
        src=" https://cdn-icons-png.flaticon.com/512/699/699514.png"
        width="64"
        height="64"
        alt=""
        title=""
        class="img-small"
      />
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <section class="row">
        <div class="col-lg-3 bg-dark search-section">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter a city"
              aria-label="Enter a city"
            />

            <button
              class="btn btn-primary col-lg-2"
              type="submit"
              value="Submit"
              id="search-button"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/751/751463.png"
                width="25"
                height="25"
                alt="magnifying-glass"
                class="img-small"
              />
            </button>
          </div>
            <div class="border-top border-primary" id="past-searches">
              <!-- Past city searches will go here  -->
            </div>
          <button class="btn btn-primary" type="button" id="clear-button">
            Clear history
          </button><br>
        </div>
        <div class="col-9">
          <div class="col-9" id="currentConditions"></div>
          <!-- Current city current weather conditions will go here  -->

          <div class="col-9" id="fiveDayForecastHeader"></div>
          <div
            class="d-flex flex-row flex-wrap justify-content-between"
            id="fiveDayForecast"
          ></div>
          <!-- Current city 5 day forecast will go here  -->
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
